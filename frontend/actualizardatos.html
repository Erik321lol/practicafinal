<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="contenedor">
        <div class="form-row text-center">
            <div class="form-group col-md-12">
                <h2 class="titulo">usuario</h2>
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="from-control" id="usuario"  required>
            </div>
        </div>
        <div class="form-row text-center">
            <div class="form-group col-md-12">
                <h2 class="titulo">Primer Nombre</h2>
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="from-control" id="PrimerNombre" required>
            </div>
        </div>
        <div class="form-row text-center">
            <div class="form-group col-md-12">
                <h2 class="titulo">Segundo Nombre</h2>
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="from-control" id="SegundoNombre" required>
            </div>
        </div>
        <div class="form-row text-center">
            <div class="form-group col-md-12">
                <h2 class="titulo">Tercer Nombre</h2>
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="from-control" id="TercerNombre" required>
            </div>
        </div>
        <div class="form-row text-center">
            <div class="form-group col-md-12">
                <h2 class="titulo">Primer Apellido</h2>
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="from-control" id="PrimerApellido" required>
            </div>
        </div>
        <div class="form-row text-center">
            <div class="form-group col-md-12">
                <h2 class="titulo">Segundo Apellido</h2>
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="from-control" id="SegundoApellido" required>
            </div>
        </div>
        <div class="form-row text-center">
            <div class="form-group col-md-12">
                <h2 class="titulo">Telefono</h2>
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="from-control" id="Telefono" required>
            </div>
        </div>
        <div class="form-row text-center">
            <div class="form-group col-md-12">
                <h2 class="titulo">Direccion</h2>
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="from-control" id="Direccion" required>
            </div>
        </div>
        <div class="form-row text-center">
            <div class="form-group col-md-12">
                <h2 class="titulo">Fecha nacimiento</h2>
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="from-control" id="Fechanacimiento" required>
            </div>
        </div>
        <div class="form-row text-center">
            <div class="form-group col-md-12">
                <h2 class="titulo">comentario</h2>
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="from-control" id="comentario" required>
            </div>
        </div>
        <div class="form-row text-center">
            <div class="form-group col-md-12">
                <h2 class="titulo">contrasena</h2>
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="from-control" id="contrasena" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12 text-center">
                <input type="button" class="btn botonIngresar" value="Ingresar" onclick="actualizardatos_personales()">
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
