<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="estilos.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
    <div class="loginGroup" id="loginGroup">
        <div class="container my-5 text-center" onclick="irLogin()">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="100" height="100"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="12" cy="7" r="4" />
                <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
            </svg>
        </div>
        <div class="contenedor">
            <div class="form-row text-center">
                <div class="form-group col-md-12">
                    <h2 class="titulo">Usuario</h2>
                </div>
                <div class="form-group col-md-12">
                    <input type="text" class="from-control" id="usuario" placeholder="Ingresa tu Usuario">
                </div>
            </div>
            <div class="form-row text-center">
                <div class="form-group col-md-12">
                    <h3 class="titulo">Contrasena</h3>
                </div>
                <div class="form-group col-md-12">
                    <input type="password" class="from-control" id="contrasena">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12 text-center">
                    <input type="button" class="btn botonIngresar" value="Ingresar" onclick="login()">
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>

</body>

</html>
