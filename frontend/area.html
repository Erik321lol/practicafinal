<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="contenedor">
        <div class="form-row text-center">
            <div class="form-group col-md-12">
                <h2 class="titulo">Nombre</h2>
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="from-control" id="nombre" required>
            </div>
        </div>
        <div class="form-row text-center">
            <div class="form-group col-md-12">
                <h3 class="titulo">descripcion</h3>
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="from-control" id="descripcion">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12 text-center">
                <input type="button" class="btn botonIngresar" value="Ingresar" onclick="agregararea()">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12 text-center">
                <input type="button" class="btn botonIngresar" value="borrar" onclick="borrararea()">
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
